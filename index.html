<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>膜拜阿雷 - 貼圖產生器</title>
  </head>
  <body>
    <div id="app">
      <marquee>
        信徒專線：每日膜拜室 - 每日膜拜啊雷電神，膜拜時間：建議每日早上開始。
      </marquee>
      <h1>每日膜拜阿雷</h1>
      <canvas width="400" height="400"></canvas>
      寫下你祈禱的願望，阿雷就會開展胡說八道術，有機會讓你的願望成真：
      <input id="wish" placeholder="我希望阿雷明年穿毛裝上COSCUP..." />
      <button id="regenerate">產生新祈禱圖</button>
      <a href="https://github.com/ljcucc/mobai-alei">開放原始碼</a>
      <marquee>
        虔誠的信徒們，每日膜拜阿雷、擁抱阿雷、讚嘆阿雷、啊門！。早上一拜醍醐灌頂、中午一拜腸胃健康、晚上一拜不用加班。俗話說，被阿雷電也是一種福氣！！
      </marquee>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
